<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 60px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        /* Fullscreen admin page layout */
        .admin-main-layout {
            min-height: 100vh;
            width: 100vw;
            background: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        /* Remove .container restriction for admin page as well */
        .admin-main-layout ~ .container, .admin-main-layout .container, .container.admin-main-layout, .container {
            width: 100vw !important;
            max-width: 100vw !important;
            min-width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
    </style>
</head>
<body>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
